    />

  <body>
    <h1>Excusa del día:</h1>
    
  <p id="excuse"></p>
  <script>
  function generarExcusa() {
  let who = ['Un gato callejero', 'Mi primo pequeño', 'El vecino loco', 'Un cuervo misterioso'];
  let action = ['quemó', 'perdió', 'mojó', 'tiró por la ventana'];
  let what = ['mi proyecto final', 'mis apuntes', 'la presentación', 'el informe que tenía listo'];
  let when = ['justo antes de salir', 'en medio de la tormenta', 'cuando iba camino a clase', 'mientras me preparaba para venir', 'hace solo unos minutos']
  
  let excuse = `${who[Math.floor(Math.random() * who.length)]} ${action[Math.floor(Math.random() * action.length)]} ${what[Math.floor(Math.random() * what.length)]} ${when[Math.floor(Math.random() * when.length)]}.`;
      return excuse; } 
    </script> 
    

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
